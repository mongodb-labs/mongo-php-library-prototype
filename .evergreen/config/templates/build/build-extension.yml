    tags: ["build", "php%phpVersion%", "stable", "pr", "tag"]
    commands:
      - func: "locate PHP binaries"
        vars:
          PHP_VERSION: "%phpVersion%"
      - func: "compile extension"
        # TODO: remove once 2.0.0 is released
        vars:
          EXTENSION_BRANCH: "v2.x"
      - func: "upload extension"
