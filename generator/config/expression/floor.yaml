# $schema: ../schema.json
name: $floor
category:
    - 'Arithmetic Expression Operator'
link: 'https://www.mongodb.com/docs/manual/reference/operator/aggregation/floor/'
type:
    - resolvesToInt
encode: single
description: |
    Returns the largest integer less than or equal to the specified number.
arguments:
    -
        name: expression
        type:
            - resolvesToNumber
