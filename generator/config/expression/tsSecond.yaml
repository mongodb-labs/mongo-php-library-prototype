# $schema: ../schema.json
name: $tsSecond
category:
    - 'Timestamp Expression Operator'
link: 'https://www.mongodb.com/docs/manual/reference/operator/aggregation/tsSecond/'
type:
    - resolvesToLong
encode: single
description: |
    Returns the seconds from a timestamp as a long.
    New in version 5.1.
arguments:
    -
        name: expression
        type:
            - resolvesToTimestamp
